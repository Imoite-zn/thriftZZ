name: compl_ecom_apparelz
description: "cross-platform-ecom."


publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2


#---------------------PACKAGES----------------#

dependencies:
  flutter:
    sdk: flutter

  #Utility Packages
  
  #Icons
  iconsax:
  cupertino_icons: ^1.0.8

  #State Management
  get:

  #Product Specific



#-----------------/PACKAGES END ---------------#

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0



flutter:
  uses-material-design: true

#--------------------- LOCAL ASSETS -----------#
  assets:
    - assets/logos/
    - assets/images/
    - assets/icons/

#---------------------- LOCAL FONTS -------------#
  fonts:
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins-Light.ttf
        weight: 300
      - asset: assets/fonts/Poppins-Regular.ttf
        weight: 400
      - asset: assets/fonts/Poppins-Italic.ttf
        style: italic
      - asset: assets/fonts/Poppins-Medium.ttf
        weight: 500
      - asset: assets/fonts/Poppins-MediumItalic.ttf
        weight: 500
        style: italic
      - asset: assets/fonts/Poppins-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Poppins-Bold.ttf
        weight: 800

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
